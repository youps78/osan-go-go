<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>분리수GO - 결과</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>분리수거 결과</h1>
        
        {% if status == 'success' %}
        <div class="result success">
            <p>{{ message }}</p>
            <p>학번: {{ student_id }}</p>
        </div>
        {% else %}
        <div class="result error">
            <p>오류 발생: {{ message }}</p>
            <p>학번: {{ student_id }}</p>
        </div>
        {% endif %}
        
        <a href="/" class="btn">메인으로 돌아가기</a>
    </div>
</body>
</html>
